    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ds-database
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433"
    container_name: postgres-db
    networks:
      - DS_SQL_SPRING


  #  backend:
