  backend:
    depends_on:
      - postgres-db
    build:
      context: .
      dockerfile: Dockerfile
    container_name: management-app-be
    env_file:
      - environment.env
    ports:
      - 8080:8080
    expose:
      - 8080
    networks:
      - DS_SQL_SPRING

  frontend:
    build:
      context: ~/Desktop/stuff/DS/fe/management-app-fe
      dockerfile: ./Dockerfile
    depends_on:
      - postgres-db
      - backend
    env_file:
      - environment.env
    container_name: management-app-fe
    ports:
      - 4200:4200
    expose:
      - 4200
    networks:
      - DS_SQL_SPRING

networks:
  DS_SQL_SPRING:
    driver: bridge
